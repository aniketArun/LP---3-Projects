<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Web3.js (for interacting with Ethereum blockchain) -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simple Marketplace</h1>

        <!-- Form to List a New Product -->
        <div class="card p-4 mt-4">
            <h2>List a Product</h2>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price (in Ether)</label>
                <input type="text" class="form-control" id="productPrice" placeholder="Enter product price in Ether">
            </div>
            <button class="btn btn-primary" id="listProductBtn">List Product</button>
        </div>

        <!-- Form to Purchase a Product -->
        <div class="card p-4 mt-4">
            <h2>Purchase a Product</h2>
            <div class="mb-3">
                <label for="productId" class="form-label">Product ID</label>
                <input type="number" class="form-control" id="productId" placeholder="Enter product ID">
            </div>
            <button class="btn btn-success" id="purchaseProductBtn">Purchase Product</button>
        </div>

        <div id="message" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS (Optional for advanced components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
